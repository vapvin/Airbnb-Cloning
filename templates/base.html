{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/80b7a1eb3e.js" crossorigin="anonymous"></script>
    <title>{% block page_title %}{% endblock page_title %}| Hbnb</title>
  </head>
  <body class="text-gray-800 font-light">
    <header class="container max-w-full flex justify-between px-6 h-20 border-b border-gray-400">
      <div class="flex items-center w-1/3">
          <a href="{% url "core:home" %}" class="mr-6">
              <img class="w-8" src="{% static 'img/logo.png' %}" alt="">
          </a>
        
        {% block search-bar %}
          <form method="get" action="{% url "rooms:search" %}" class="w-9/12">
              <input class="search-box border px-5 text-sm font-medium py-3 w-full rounded-sm w-64 placeholder-gray-600 shadow-md hover:shadow-lg focus:outline-none" name="city" placeholder="Search By City" />
          </form>
        {% endblock search-bar %}
      </div>
  
      {% include "partials/nav.html" %}
  
    </header>

    {% block content %}{% endblock %}

    {% include "partials/footer.html" %}
  </body>
</html>
